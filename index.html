<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Michael's Todo-List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container col-lg-5 border rounded">
        <div class="d-flex justify-content-center">
            <h1>Michael's Todo-List</h1>
        </div>
        <div class="row justify-content-center align-items-center">
            <form action="#" method="#">
                <div class="row justify-content-center align-items-center">
                    <div class="form-floating mb-2 col-lg-9">
                        <input type="text" class="form-control" maxlength="15" id="floatingInput" placeholder="Enter Task">
                        <label for="floatingInput">What's on your mind?</label>
                    </div>
                    <div class="col-lg-3 mb-2 form-floating">
                        <button type="button" id="createBtn" class="btn btn-primary w-100">Add Task</button>
                    </div>
                </div>
            </form>
            <div id="toDoList">
                
            </div>
        </div>

    </div>
    
    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
